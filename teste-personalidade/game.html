  <title>Teste de Personalidade</title>

  <!-- Favicon -->
  <link rel="icon" href="../img/educa/logo.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

<body>
  <div id="preloader">
    <div class="loader"></div>
  </div>
  <section class="contact--us-area section-padding-100-0">

    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <div id="game" class="">
            <div id="hud">
              <div id="hud-item">
                <p id="progressText" class="hud-prefix">
                  Question
                </p>
                <div id="progressBar">
                  <div id="progressBarFull"></div>
                </div>
              </div>
              <div id="hud-item">

                <h1 class="hud-main-text" id="score" hidden>
                  0
                </h1>
                <h1 class="hud-main-text" id="scoreTim" hidden>
                  0
                </h1>
                <h3 class="hud-main-text" id="areaSec">

                </h3>
              </div>
            </div>

          </div>
        </div>

        <div class="col-12 mt-15 mb-10">
          <h4 id="question" class="text-left"></h4>
        </div>

        <div class="col-12" class="text-center">
          <div class="row text-center">
            <div class="choice-container col-sm-3">
              <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container col-sm-3">
              <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container col-sm-3">
              <p class="choice-text" data-number="3"></p>
            </div>
          </div>
        </div>


      </div>
    </div>
  </section>
