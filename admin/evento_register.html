    <script>
        //add event
        function registrar_evento() { 
            var evento_titulo = document.getElementById('evento_titulo').value;
            var video_link = document.getElementById('video_link').value;
            var evento_descricao = document.getElementById('evento_descricao').value;
            var start_time = document.getElementById('start_time').value;
            var end_time = document.getElementById('end_time').value;
            var moderador_nome = document.getElementById('moderador_nome').value;
            var profissao = document.getElementById('profissao').value;
            var uid = uuidv4();
            //upload img perfil

            const ref = firebase.storage().ref();
            const file = document.querySelector("#photo").files[0];

            if (file != null) {

                const name = +new Date() + "-" + file.name;
                const metadata = {
                    contentType: file.type
                };
                const task = ref.child(name).put(file, metadata);
                task
                    .then(snapshot => snapshot.ref.getDownloadURL())
                    .then(url => {
                        addEvento(evento_titulo, video_link, evento_descricao, start_time, end_time, moderador_nome, profissao, uid, url);
                    })
                    .catch(console.error);

            } else {
                addEvento(evento_titulo, video_link, evento_descricao, start_time, end_time, moderador_nome,profissao, uid, "");
            }



        }

        function addEvento(evento_titulo, video_link, evento_descricao, start_time, end_time, moderador_nome, profissao, uid, img_moderador) {


            var data = {

                evento_titulo: evento_titulo,
                video_link: video_link,
                evento_descricao: evento_descricao,
                start_time: start_time,
                end_time: end_time,
                moderador_nome: moderador_nome,
                img_moderador: img_moderador,
profissao : profissao,
                chat: "",
                uid: uid
            }

            firebase.database().ref().child('evento').child(uid).set(data, function (error) {
                if (error) {
                    alert("Data could not be saved." + error);
                } else {

                    window.location.replace("add_oradores.php?id=" + uid);


                }
            });
        }


        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
